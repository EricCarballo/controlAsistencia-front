<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo2.png" type="image/x-icon">
    <title>Control Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="txtPrincipal">
        <h2>bienvenido, registra ahora tu asistencia</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-check-fill" viewBox="0 0 16 16">
            <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm6.854 7.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708Z"/>
        </svg>
    </div>
    
    <div class="time-container">
        <p id="current-time"></p>
        <p id="current-date"></p>
    </div>

    <div class="login-container">

        <div class="login">
            <img src="/img/logo.png" alt="Abarrotes Fermina Logo">
            <p>Abarrotes Fermina</p>
        </div>
        
        <form>
          <div class="form-group">
            <label>Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" required>
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="login">Iniciar Sesión</button>
        </form>
      </div>
      
      <footer class="text-center mt-4">
        <p>&copy; 2023 Registro de Asistencia. aplicación web creada por aldo borbón, martín borbón, eric carballo. <span>instituto tecnológico de sonora </span></p>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>

</body>
</html>
